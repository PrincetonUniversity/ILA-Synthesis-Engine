version: v1.0
name: ItSy default build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: build_install_test
          commands:
            - sudo apt update
            - sudo apt install -y bison flex libboost-all-dev z3 libz3-dev
            - export CC=gcc-7
            - export CXX=g++-7
            - mkdir build
            - cd build
            - cmake .. -DCMAKE_BUILD_TYPE=Debug
            - make -j$(nproc)
            - sudo make install
            - cd ../../example/simple
            - mkdir -p build
            - cd build
            - cmake ..
            - make
